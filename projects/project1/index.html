<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ByteTyper</title>
  </head>
  <body>
    <!-- Added logo and name section -->
    <div class="header">
      <img src="https://ahduni.edu.in/site/assets/files/1/default_logo_final_png.1400x0.webp" alt="University Logo" class="logo" />
      <span class="name">| ByteBuilder </span>
    </div>
    <div>
        <br>
    </div>
    
    <div class="container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the missing thing:</small>
      <h1 id="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the error here..."
      />
      <p class="time-container">Time left: <span id="time">50s</span></p>
      <p class="score-container">Score: <span id="score">0</span></p>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <div>
      <br>
  </div>
<footer class = "footer">
  <span class = "name_f">&copy 2024 | Developed by Team ByteBuilder with Jugal Vaghmashi </span>
</footer>
    <script src="script.js"></script>
  </body>
</html>
